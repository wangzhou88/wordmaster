name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
            build-essential \
            git \
            curl \
            libssl-dev \
            zlib1g-dev \
            libbz2-dev \
            libreadline-dev \
            libsqlite3-dev \
            wget \
            llvm \
            libncurses5-dev \
            libncursesw5-dev \
            xz-utils \
            tk-dev \
            libffi-dev \
            liblzma-dev \
            openjdk-11-jdk \
            unzip \
            libstdc++6
        
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install cython
        pip install python-for-android
        pip install buildozer
        
    - name: Debug information
      run: |
        echo "=== 系统信息 ==="
        lsb_release -a
        df -h
        free -m
        
        echo "=== Python信息 ==="
        python --version
        pip --version
        
        echo "=== 构建工具信息 ==="
        buildozer --version || echo "Buildozer not found"
        which p4a || echo "python-for-android not found"
        
    - name: Build with Buildozer
      run: |
        echo "=== 使用Buildozer构建APK ==="
        
        # 清理之前的构建
        buildozer android clean || true
        
        # 构建APK
        buildozer android debug -v
        
    - name: List build outputs
      run: |
        echo "=== 构建产物列表 ==="
        ls -la bin/ || echo "No bin directory found"
        find . -name "*.apk" || echo "No APK files found"
        find . -name "*.aab" || echo "No AAB files found"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: wordmaster-debug.apk
        path: bin/*.apk
        if-no-files-found: warn
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/android/app/build/outputs/
          .buildozer/android/logs/
        if-no-files-found: warn