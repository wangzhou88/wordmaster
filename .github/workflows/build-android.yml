name: Build WordMaster APK

on:
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/**'
      - 'main.py'
      - 'buildozer.spec'
      - 'requirements.txt'
      - '*.py'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
      python_version:
        description: 'Python version'
        required: true
        default: '3.11'
        type: choice
        options:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
            build-essential \
            git \
            curl \
            libssl-dev \
            zlib1g-dev \
            libbz2-dev \
            libreadline-dev \
            libsqlite3-dev \
            wget \
            llvm \
            libncurses5-dev \
            libncursesw5-dev \
            xz-utils \
            tk-dev \
            libffi-dev \
            liblzma-dev \
            openjdk-11-jdk \
            unzip \
            libstdc++6 \
            android-tools-adb \
            android-tools-fastboot \
            ant \
            maven
        
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install cython==0.29.33
        pip install python-for-android==2024.6.15
        pip install buildozer==1.5.0
        
        # 配置pip使用国内镜像源
        mkdir -p ~/.pip
        cat > ~/.pip/pip.conf << EOF
        [global]
        index-url = https://pypi.tuna.tsinghua.edu.cn/simple
        trusted-host = pypi.tuna.tsinghua.edu.cn
        timeout = 120
        retries = 3
EOF
        
    - name: Configure network and git
      run: |
        echo "=== 配置网络和Git ==="
        
        # 配置Git使用镜像源
        git config --global url."https://ghproxy.com/https://github.com/".insteadOf "https://github.com/"
        git config --global url."https://ghproxy.com/https://raw.githubusercontent.com/".insteadOf "https://raw.githubusercontent.com/"
        
        # 配置Git连接设置
        git config --global http.postBuffer 524288000
        git config --global http.lowSpeedLimit 0
        git config --global http.lowSpeedTime 999999
        
        # 设置网络重试
        git config --global core.preloadindex true
        git config --global core.fscache true
        git config --global gc.auto 256
        
    - name: Install Android SDK
      run: |
        echo "=== 安装Android SDK ==="
        
        # 创建Android SDK目录
        mkdir -p /home/runner/android-sdk
        
        # 下载Android command line tools (使用镜像源)
        cd /tmp
        curl -L -o commandlinetools.zip \
          "https://mirrors.neusoft.edu.cn/android/repository/commandlinetools-linux-9477386_latest.zip" || \
          curl -L -o commandlinetools.zip \
          "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
        
        unzip -q commandlinetools.zip
        mkdir -p /home/runner/android-sdk/cmdline-tools
        mv cmdline-tools /home/runner/android-sdk/cmdline-tools/latest
        
        # 设置环境变量
        echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
        
        # 安装Android SDK组件 (添加重试机制)
        export ANDROID_HOME=/home/runner/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        
        yes | /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk \
            --licenses || true
            
        yes | /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" || echo "SDK components installation may have issues, continuing..."
        
        # 验证安装
        /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager --list | head -20 || echo "SDK verification failed"
        
    - name: Build tools check
      run: |
        echo "检查构建工具版本..."
        python --version
        pip --version
        buildozer --version
        
    - name: Build APK
      run: |
        # 设置环境变量
        export ANDROID_HOME=/home/runner/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        export JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64
        
        # 检查构建环境
        java -version
        echo "ANDROID_HOME: $ANDROID_HOME"
        buildozer --version
        
        # 清理之前的构建
        buildozer android clean || true
        
        # 构建APK
        echo "开始构建APK..."
        buildozer android debug --verbose
        
    - name: Check build results
      run: |
        echo "检查构建结果..."
        ls -la bin/ || echo "No bin directory found"
        find . -name "*.apk" -type f | head -5
        find . -name "*.aab" -type f | head -5
        
    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: wordmaster-apk-${{ github.sha }}
        path: |
          bin/*.apk
          bin/*.aab
        retention-days: 30
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.sha }}
        path: |
          .buildozer/android/app/build/outputs/
          .buildozer/android/logs/
          *.log
        retention-days: 7
        
    - name: Build summary
      if: always()
      run: |
        echo "## 构建结果摘要" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **提交**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **分支**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Python版本**: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **构建时间**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "bin/wordmaster-debug.apk" ]; then
          echo "✅ **APK构建成功**" >> $GITHUB_STEP_SUMMARY
          echo "- 文件大小: $(du -h bin/wordmaster-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- 下载链接: 详见Artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **APK构建失败**" >> $GITHUB_STEP_SUMMARY
          echo "- 请检查构建日志了解详细错误信息" >> $GITHUB_STEP_SUMMARY
        fi